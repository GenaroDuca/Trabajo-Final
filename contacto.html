<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado Luna </title>
    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
    <div class="seccion-titulo"> 
        <p>Supermercado Luna</p>
    </div>
    <header>
        <img src="Media/Logo.jpg" alt="Logo" class="logo" title="Logo">
        <div>
            <a href="index.html" class="link"> Inicio</a>
            <a href="comprar.html" class="link"> Comprar</a>
            <a href="contacto.html" class="link"> Contacto</a>
        </div>
            <input type="text" class="buscador" placeholder="¿Qué estás buscando?">
    </header>

    <section class="section-contacto">
        <div class="formulario">
            <h2 class="titulo-de-formulario">Formulario de contacto</h2>
            <div class="texto-de-formulario">
                <form>
                    <p class = "form-categoria">Nombre</p>
                    <input type="text" class="respuesta-formulario">

                    <p class = "form-categoria">Apellido</p>
                    <input type="text" class="respuesta-formulario">

                    <p class = "form-categoria">Email</p>
                    <input type="text" class="respuesta-formulario">

                    <p class = "form-categoria">Teléfono</p>
                    <input type="text" class="respuesta-formulario">

                    <p class = "form-categoria">Consulta</p>
                    <input type="text" class="respuesta-formulario">

                </form>
            </div>

            <button class="btn-enviar" id="enviar-formulario">Enviar</button>
        </div>

        <div class="texto-formulario-enviado ocultar">
            <h4>Todos los datos han sido enviados correctamente. Se le responderá en lo posible.</h4>
        </div>


    </section>

    <script src="Script/scriptContacto.js"> </script>
</body>
</html>
