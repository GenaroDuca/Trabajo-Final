<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado Luna </title>
    <link rel="stylesheet" href="CSS/style.css">

</head>

<body>
    <div class="seccion-titulo">
        <p>Supermercado Luna</p>
    </div>
    <header>
        <img src="Media/Logo.jpg" alt="Logo" class="logo" title="Logo">
        <div>
            <a href="index.html" class="link"> Inicio</a>
            <a href="comprar.html" class="link"> Comprar</a>
            <a href="contacto.html" class="link"> Contacto</a>
        </div>
    </header>

    <section class="section-contacto">
        <div class="form-y-boton">
            <div class="formulario">
                <h1 class="titulo-de-formulario">Formulario de contacto</h1>
                <form class="texto-de-formulario">
                    <p class = "form-categoria">Nombre</p>
                    <input type="text" class="respuesta-formulario" id="nombre">

                    <p class = "form-categoria">Apellido</p>
                    <input type="text" class="respuesta-formulario" id="apellido">

                    <p class = "form-categoria">Email</p>
                    <input type="text" class="respuesta-formulario" id="email">

                    <p class = "form-categoria">Teléfono</p>
                    <input type="text" class="respuesta-formulario" id="telefono">

                    <p class = "form-categoria">Consulta</p>
                    <input type="text" class="respuesta-formulario" id="consulta">
            </div>


            <button class="btn-enviar" id="btn-enviar-formulario">Enviar</button>
        </div>

        <div class="texto-formulario-enviado ocultar">
            <p class="aviso-btn">Todos los datos han sido enviados correctamente. Se le responderá en lo posible.</p>
        </div>


    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="Script/scriptContacto.js"> </script>
</body>

</html>
