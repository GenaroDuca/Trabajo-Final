<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado Luna </title>
    <link rel="stylesheet" href="CSS/style.css">

</head>

<body>
    <div class="seccion-titulo">
        <p>Supermercado Luna</p>
    </div>
    <header>
        <img src="Media/Logo.jpg" alt="Logo" class="logo" title="Logo">
        <div>
            <a href="index.html" class="link"> Inicio</a>
            <a href="comprar.html" class="link"> Comprar</a>
            <a href="contacto.html" class="link"> Contacto</a>
        </div>
    </header>

    <section class="section-general">
        <div class="select-categorias" id= "select-categorias">
            <p class="filtro">Filtro</p>
            <select class="categoria-productos">
                <option value="Todo">Todo</option>
                <option value="Almacén">Almacén</option>
                <option value="Bebidas">Bebidas</option>
                <option value="Lácteos">Lácteos</option>
                <option value="Panadería">Panadería</option>
            </select>
        </div>

        <div class="seccion-categoria-productos" id="seccion-categoria-productos">
           <p class="categoria">Almacén</p>
            <div class="seccion-productos" id="almacen"></div>

            <p class="categoria">Bebidas</p>
            <div class="seccion-productos" id="bebidas"> </div>

            <p class="categoria">Lácteos</p>
            <div class="seccion-productos" id="lacteos"> </div>

            <p class="categoria">Panadería</p>
            <div class="seccion-productos" id="panaderia"></div>

            <input class="btn-comprar" type="button" id="btn-comprar" value="Ir a comprar">
        </div>

        <div class="seccion-factura ocultar" id="seccion-factura"></div>
        <div class="seccion-agradecimiento ocultar" id="seccion-agradecimiento">
            <p class="aviso-btn">Su compra se ha realizado con éxito ✔</p>
        </div>

    </section>

    <footer>
        <img class="logo" src="Media/Logo.jpg" alt="Red social Instragram" title="Instragram">
        <p class="nombre-footer">Supermercado Luna ®</p>

        <div class="seccion-redes">
            <img class="redes" src="Media/logo-intragram.png" alt="Red social Instragram" title="Instragram">
            <img class="redes"src="Media/logo-x.webp" alt="Red social X" title="X">
        </div>

    </footer>
    <script src="Script/scriptComprar.js"> </script>
</body>

</html>
